<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/@asyncapi/react-component@1.0.0-next.39/styles/default.min.css" />
    <title>Asyncapi Document</title>
</head>

<body>
    <div id="asyncapi"></div>

    <script src="https://unpkg.com/@asyncapi/react-component@1.0.0-next.39/browser/standalone/index.js"></script>
    <script>
        AsyncApiStandalone.render(
            {
                schema: `
            {
            "asyncapi": "2.2.0",
            "info": {
                "title": "Account Service",
                "version": "1.0.0",
                "description": "This service is in charge of processing user signups"
            },
            "channels": {
                "user/signedup": {
                "subscribe": {
                    "message": {
                    "$ref": "#/components/messages/UserSignedUp"
                    }
                }
                }
            },
            "components": {
                "messages": {
                "UserSignedUp": {
                    "payload": {
                    "type": "object",
                    "properties": {
                        "displayName": {
                        "type": "string",
                        "description": "Name of the user"
                        },
                        "email": {
                        "type": "string",
                        "format": "email",
                        "description": "Email of the user"
                        }
                    }
                    }
                }
                }
            }
            }
            `,

                config: {
                    show: {
                        sidebar: false,
                    },
                },
            },
            document.getElementById("asyncapi")
        );
    </script>
</body>

</html>
